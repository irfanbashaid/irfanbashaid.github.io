<html>
    <head>
        <title>Blockchain Voting</title>
        <link rel="stylesheet" href="index.css" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/web3@4.16.0/dist/web3.min.js" type="text/javascript"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <p>Blockchain based voting platform</p>
        <div>
            <p>wallet Address: <span id="walletAddress"></span></p>
            <p>Balance : <span id="walletBalance"></span> Ether</p>
        </div>
        <div class="parentDiv">
            <div class="trumpDiv">
                <p>TRUMP</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/TrumpPortrait.jpg" alt="trump photo"/>
                <br />
                <button class="voteBtn" onclick="voting('TRUMP')">Vote</button>
                <p>Votes Received so far: <span id="TRUMPVOTES"></span></p>
            </div>
            <div class="bidenDiv">
                <p>BIDEN</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" alt="biden photo"/>
                <br />
                <button class="voteBtn" onclick="voting('BIDEN')">Vote</button>
                <p>Votes Received so far: <span id="BIDENVOTES"></span></p>
            </div>
        </div>
        <div>
            <button class="resultBtn" onclick="result()">Result</button>
        </div>
    </body>
</html>
